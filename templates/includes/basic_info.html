<div class="config-section">
    <h3 class="section-title"><i class="bi bi-person-fill text-success"></i>Basic Information</h3>
    <div class="row mb-3">
        <div class="col-12">
            <label for="deviceName" class="form-label">Device Name</label>
            <input type="text" class="form-control" id="deviceName" name="device_name" placeholder="My Meshtastic Device">
            <div class="form-text text-muted">A friendly name for your device</div>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-md-6">
            <label for="ownerShortName" class="form-label">Owner Short Name</label>
            <input type="text" class="form-control" id="ownerShortName" name="owner_short_name" maxlength="4" placeholder="Short name (max 4 chars)">
        </div>
        <div class="col-md-6">
            <label for="ownerLongName" class="form-label">Owner Long Name</label>
            <input type="text" class="form-control" id="ownerLongName" name="owner_long_name" placeholder="Full name or description">
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-md-6">
            <label for="tzString" class="form-label">Timezone</label>
            <select class="form-select" id="tzString" name="tz_string">
                <option value="">Select a timezone...</option>
                <!-- Timezone options will be populated by JavaScript -->
            </select>
            <div class="form-text text-muted">Your local timezone will be auto-detected if possible</div>
        </div>
        <div class="col-md-6">
            <label for="bluetoothPin" class="form-label">Bluetooth PIN (optional)</label>
            <input type="text" class="form-control" id="bluetoothPin" name="bluetooth_fixed_pin" placeholder="6 digits PIN">
        </div>
    </div>
</div>
