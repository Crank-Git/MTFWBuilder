<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if title %}{{ title }} - {% endif %}Meshtastic Configuration Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="app-header d-flex justify-content-between align-items-center">
            <div>
                <h1 class="app-title">
                    <i class="bi bi-gear-fill me-2 text-success"></i>
                    Meshtastic Configuration Generator
                </h1>
                <p class="app-subtitle">Create a custom userPrefs.jsonc file for your Meshtastic device</p>
            </div>
            <div class="d-flex align-items-center">
                <a href="/admin" class="btn btn-outline-secondary me-2" title="Admin Dashboard">
                    <i class="bi bi-shield-lock-fill"></i>
                </a>
                <button id="darkModeToggle" class="btn btn-outline-secondary" title="Toggle Light/Dark Mode">
                    <i class="bi bi-sun-fill"></i>
                </button>
            </div>
        </div>
        
        {% block content %}{% endblock %}
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/timezone-data.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
